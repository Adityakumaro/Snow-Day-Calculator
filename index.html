<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Day Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <label for="snow-depth">Enter Snow Depth (in inches): </label>
        <input type="number" id="snow-depth" placeholder="e.g., 6">
        <button onclick="calculateSnowDay()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateSnowDay() {
            var snowDepth = document.getElementById('snow-depth').value;

            if (snowDepth >= 6) {
                document.getElementById('result').innerText = 'Enjoy your snow day!';
            } else {
                document.getElementById('result').innerText = 'No snow day today. Keep working!';
            }
        }
    </script>
</body>
</html>
